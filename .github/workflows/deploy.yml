name: Deploy
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install node
              uses: actions/setup-node@v4
              with:
                node-version: 21
            - name: Install dependencies
              run: npm ci
            - name: Lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install node
              uses: actions/setup-node@v4
              with:
                node-version: 21
            - name: Install dependencies
              run: npm ci
            - name: Test
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Install node
              uses: actions/setup-node@v4
              with:
                node-version: 21
            - name: Install dependencies
              run: npm ci
            - name: Build
              run: npm run build
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Deploy
              run: echo "Deploying..."
            
        
